version: "3.9"

services:
  app:
    build: .
    command: uvicorn app.server:app --host 0.0.0.0 --port 8000
    env_file:
      - .env
    environment:
      USE_DB_QUEUE: "true"
      QUEUE_DB_PATH: /workspace/data/queue.db
      OLLAMA_HOST: http://ollama:11434
      REQUIRE_API_KEY: ${REQUIRE_API_KEY:-true}
      INGEST_API_KEY: ${INGEST_API_KEY:-dev-api-key}
    volumes:
      - ./:/workspace
      - queue-data:/workspace/data
    ports:
      - "8000:8000"
    depends_on:
      - ollama
    networks:
      - internal

  worker:
    build: .
    command: python tools/chat_worker.py --watch --processor-id worker-1 --poll-interval 2
    env_file:
      - .env
    environment:
      USE_DB_QUEUE: "true"
      QUEUE_DB_PATH: /workspace/data/queue.db
      OLLAMA_HOST: http://ollama:11434
    volumes:
      - ./:/workspace
      - queue-data:/workspace/data
    depends_on:
      - app
    networks:
      - internal

  ollama:
    image: ollama/ollama:latest
    expose:
      - "11434"
    volumes:
      - ollama-models:/root/.ollama
    networks:
      - internal

networks:
  internal:
    driver: bridge

volumes:
  queue-data:
  ollama-models:
